<div id="signature-pad" class="signature-pad">
	<div class="row clearfix">
		<div class="col-md-6">
			<input name="group4" type="radio" id="black" class="radio-col-black" data-action="change-colorBlack"/>
				<label for="black"></label>
			<input name="group4" type="radio" id="blue" class="radio-col-blue" data-action="change-colorBlue" />
				<label for="blue"></label>
			<input name="group4" type="radio" id="red" class="radio-col-red" data-action="change-colorRed" />
				<label for="red"></label>
		</div>
								  
		<div class="col-md-6 bg-light text-right">
			<button type="button" class="btn btn-dark" data-action="clear-signature">Clear Signature</button><br>
		</div>
		        				  	
	</div>
								  		
	<div class="signature-pad--body">
		<canvas id="canvas" style="border:3px solid #D3D3D3;" width="500" height="300"></canvas>
	</div>
								  
</div>

<script src="signature.js"></script>
